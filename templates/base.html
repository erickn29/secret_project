{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/light.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    {% block styles %}
    {% endblock %}
    <title>Title</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">GeekHunter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'vacancies_list' %}">Вакансии</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main_stat' %}">Статистика</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container page-body">
        <div class="row">
            <div class="col-md-3">
                {% block left-menu %}
                {% include 'components/search_form.html' with form=form %}
                {% endblock %}
            </div>
            <div class="col-md-9">
                {% block main-content %}
                {% include 'vacancies_list.html' %}
                {% endblock %}
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
</body>

</html>
